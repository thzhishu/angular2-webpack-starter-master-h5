<div class="box box-v store-init">

        <store-form [store]="store" [storePage]="'init'"></store-form>
        <div class="si-btn">
            
            <div class="f-save-btn" (click)="onSaveStore()">提交</div>
        </div>
    </div>
</div>

        <div class="wmt-tip tc">绑定成功</div>
        <div class="wmt-msg">您还可以在账户管理中的门店列表处添加多家门店</div>
    </div>
</div>

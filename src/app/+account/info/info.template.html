<div class="box box-v db-c-wrap account-info">
    <div class="box box-h box-h-c db-title">
        <div class="bw"></div>
        <div class="ellipsis tc flex-1">账户信息</div>
        <div class="bw"></div>
    </div>
    <div class="flex-1 info-main">
        <div>
            <div class="box box-h box-h-c">
                <div class="flex-1 tl">
                    账户版本 : <span>{{account?.packages}}</span>
                </div>
                <div class="flex-1 tr">
                    账户角色 : <span>{{account?.roles[0].name}}</span>
                </div>
            </div>
            <div class="box box-h box-h-c">
                <div class="slabel">登录账号</div>
                <div class="flex-1">{{account?.user.mobile}}</div>
            </div>
            <a routerLink="/dashboard/account/pwd" class="box box-h box-h-c">
                <div class="slabel flex-1">修改密码</div>
                <div class="bw arr-r-ico"></div>
            </a>
            <a routerLink="/dashboard/store/list" class="box box-h box-h-c">
                <div class="slabel flex-1">门店列表</div>
                <div class="bw arr-r-ico"></div>
            </a>
            <a routerLink="/dashboard/account/subAccount/list" class="box box-h box-h-c" *ngIf="account?.roles[0].code!=='0002'">
                <div class="slabel flex-1">子账号管理</div>
                <div class="bw arr-r-ico"></div>
            </a>
        </div>


    </div>
</div>

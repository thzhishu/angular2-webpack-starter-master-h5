<div class="db-c-wrap">
    <div class="box box-h box-h-c db-title">
        <div class="bw"></div>
        <div class="ellipsis tc flex-1">我的顾客</div>
        <div class="bw add-ico" (click)="onAddNewCustomer()" ></div>
    </div>
    <div class="cr-list">
        <div class="list-table" *ngIf="customers.length">
            <div class="bh list-thead">
                <div class="box box-h box-h-c list-tr list-ths">
                    <div>序号</div>
                    <div>车牌号</div>
                    <div>顾客姓名</div>
                    <div>顾客手机</div>
                    <div>车品牌</div>
                    <div>车型号</div>
                </div>
            </div>
            <div class="list-tbody" >
                <div class="box box-h box-h-c list-tr list-tds" *ngFor="let cr of customers; let idx = index;" (click)="onViewCustomerDetail(cr, $event)">
                    <div>{{ idx + 1 }}</div>
                    <div>{{ cr.vehicleLicence }}</div>
                    <div>{{ cr.name ? cr.name : '-'  }}</div>
                    <div>{{ cr.mobile ? cr.mobile : '-' }}</div>
                    <div>{{ cr.vehicleBrand ? cr.vehicleBrand : '-' }}</div>
                    <div>{{ cr.vehicleModel ? cr.vehicleModel : '-' }}</div>
                    
                </div>
                
            </div>
            

            
                
        </div>
        <div class="list-empty box box-v box-v-cc" *ngIf="!customers.length">
            <div class="list-null">
                <div class="img"></div>
                <div class="btn tc" (click)="onAddNewCustomer()">+ 添加顾客</div>        
            </div>
        </div>
        
    </div>
    <div class="box box-v box-v-cc confirm" *ngIf="showDelWin">
        <div class="box box-v confirm-c">
            <div class="flex-1 confirm-msg">顾客删除后，其相应的服务记录不会删除，是否继续</div>
            <div class="box box-h box-h-c confirm-op tc">
                <div class="flex-1 confirm-ok" (click)="onDelCustomer()">确定</div>
                <div class="flex-1 confirm-cancel" (click)="onCloseDelWin()" >取消</div>
            </div>
        </div>
    </div>
</div>
